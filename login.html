<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX | Login</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="text-white relative">
    <div class="navBar bg-black h-[10vh] w-screen flex items-center px-10 relative">
        <h1 class="text-red-600 text-4xl font-bold">NETFLIX</h1>
    </div>
    <div class="w-screen h-[90vh] bg-black flex justify-center items-center">
        <div class="flex flex-col p-8 border-2 rounded-md w-80 gap-7 h-max">
            <h1 class="text-3xl font-bold">Sign In</h1>
            <input class="p-2 rounded-sm text-black" type="email" name="email" id="email" placeholder="email address"
                required>
            <input class="p-2 rounded-sm text-black" type="password" name="password" id="password" placeholder="password"
                required>
            <button class="bg-red-600 py-2 rounded-sm" type="button" onclick="showProfiles()">Sign In</button>
            <a class="text-center" href="#">Forgot passowrd?</a>
        </div>

    </div>
    <div class="absolute top-7 right-8" id="usernamesDummy" ><p class="text-xl">Dummy usernames and passwords</p></div>
    
    
   

</body>
<script>
    let users = [
        {
            "email": "user1@gmail.com",
            "password": "user1@password",
            "profiles": ["Saketh", "Rakesh", "Goyal", "children"]
        },
        {
            "email": "user2@gmail.com",
            "password": "user2@password",
            "profiles": ["John", "Jack", "Tom", "children"]
        },
        {
            "email": "user3@gmail.com",
            "password": "user3@password",
            "profiles": ["Pokemon", "Jerry", "Bheem", "children"]
        },

    ]

    function showProfiles() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const bodyEle = document.querySelector('body');
        console.log(email, password)
        if (email.length < 1 || password.length < 1) {
            alert("Invalid Input")
        } else {
            let isUser = users.filter((ele) => ele.email == email && ele.password == password)
            if (isUser.length > 0) {
                bodyEle.innerHTML = `<div class="w-screen h-screen absolute top-0 left-0 bg-black flex flex-col items-center justify-center gap-6">
                                    <h1 class="text-5xl font-bold text-white">Who's Watching?</h1>
                                    <a href="home.html" class="flex gap-5" id="profiles">
                                </div>`
                let profilesEle = document.getElementById('profiles');
                let profiles = isUser[0].profiles;
                profiles.map((ele, index) => {
                    profilesEle.innerHTML += `<div class="gap-1 flex flex-col rounded-md text-white ">
                                    <img class="rounded-md w-28  hover:border-2 " src="./Images/p${index}.png" alt="">
                                    <p class="text-center text-xl text-[rgba(255,255,255,0.7)] hover:text-white">${ele}</p>
                            </div>`
                })

            }else{
                alert("Invalid Credentials")
            }
        }


    }
    function loadDummy(){
        const dummy = document.getElementById("usernamesDummy");
        users.map((ele)=>{
            dummy.innerHTML+=`<p class="w-55">Email : ${ele.email}</p>
                              <p class="w-55">password : ${ele.password}</p>`
        })
    }
    loadDummy();
</script>

</html>
